<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="index.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        <style>
            #Success, #failure{
                display: none;
            }
        </style>
</head>
<div id="result"></div>
<body onload="showData()">
    <!-- Modal -->
    <div class="container">
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="Success">
            <strong>Hooray!!</strong> Your data has been submitted
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert" id="failure">
            <strong>Error!!</strong> Please Check the Field
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-primary mt-5 w-100 " onclick="clickModal()" data-toggle="modal" data-target="#exampleModal " >
            ADD USER
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"   >

                        <!-- form -->
                        <form id="myForm" >
                            <div class="form-group">
                                <label for="Name">Name :</label>
                                <input type="Name" class="form-control"  id="Name"
                                    aria-describedby="AddressHelp"  name="Name" onblur="ValidateName()" >
                            </div>
                            <div class="form-group">
                                <label for="Address">Address :</label>
                                <input type="text" contenteditable="true" class="form-control form-control-lg" id="Address"  name="Address" onblur="ValidateAddress()"  >
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="email">Email :</label>
                                <input type="email" id="email"name="email" class="form-control "     />
                              </div>
                              <div class="form-group  w-50">
                                  <label for="birthday" class="form-label">Birthday :</label>
                                <input type="date" class="form-control form-control" id="birthday" onblur="ValidateDOB()"   name="birthday" />
                              </div>
                            <div class="form-check form-check-inline mt-3" id="gender" > 
                               Select Gender :
                                <label class="form-check-label mx-4  " for="femaleGender">Female:
                                    <input class="form-check-input" type="radio" name="gender"  id="femaleGender"
                                    value="Female"    />
                                </label>
                                <label class="form-check-label mx-5" for="maleGender">Male:
                                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                                    value="Male"    />
                                </label>
                            </div>
            
                            <div class="modal-footer">
                                <button type="submit" onclick="Adddata()" id="submit" class="btn btn-outline-primary w-100">Submit</button>
                                <button type="text"  id="update" class="btn btn-outline-primary  w-100" >update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- table -->
        <div class="container mt-5 text-center" id="table">
            <table class="table table-hover table-dark">
                <thead >
                    <tr  id="head">
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Email</th>
                        <th scope="col">Birthday</th>
                        <th scope="col">Edit \ Delete</th>

                    </tr>
                </thead>
                <tbody id="data">
                    
                </tbody>
            </table>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="./second.js"></script>
       <!-- <script src="/validation.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
