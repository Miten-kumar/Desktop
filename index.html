<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="index.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</head>
<div id="result"></div>
<body onload="showData()">
    <!-- Modal -->
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-primary mt-5 w-100 " onclick="clickModal()" data-toggle="modal" data-target="#exampleModal " >
            ADD USER
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <!-- form -->
                        <form id="myForm">
                            <div class="form-group">
                                <label for="Name">Name :</label>
                                <input type="Name" class="form-control"  id="Name"
                                    aria-describedby="emailHelp" >
                            </div>
                            <div class="form-group">
                                <label for="Password">Password :</label>
                                <input type="text" contenteditable="true" class="form-control" id="Password">
                            </div>
                            <div class="form-check form-check-inline" id="gender">
                                <label class="form-check-label" for="femaleGender">Female:
                                    <input class="form-check-input" type="radio" name="gender"  id="femaleGender"
                                    value="Female" />
                                </label>
                                <label class="form-check-label" for="maleGender">Male:
                                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                                    value="Male" />
                                </label>
                            </div>
            
                            <div class="modal-footer">
                                <button type="submit" onclick="Adddata()" id="submit" class="btn btn-outline-primary w-100" data-toggle="modal" data-target="#exampleModal">Submit</button>
                                <button type="text"  id="update" class="btn btn-outline-primary  w-100" >update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- table -->
        <div class="container mt-5 text-center">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Password</th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody id="data">
                    
                </tbody>
            </table>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="./second.js"></script>
       
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
